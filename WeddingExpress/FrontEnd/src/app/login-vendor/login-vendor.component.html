<!--  Paper Dashboard core CSS    -->
<link href="./assets/css/paper-dashboard.css" rel="stylesheet"/>

        <img class="img-fluid" src="assets/img/v3.jpg" alt="..."/>

        <br> <br>
        <div class="container-fluid" style="text-align: center">
            <div class="d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h4 class="tite">LogIn</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="userForm1" (ngSubmit)="validation(userForm1.value)" (ngSubmit)="searchUser1(userForm1)">
        
                            <div class="row">
                                 <label for="lgFormGroupInput" class="col-sm-4 col-form-label col-form-label-lg">Email</label>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input formControlName="email1" type="email" class="form-control border-input"  placeholder="Email Address"   id="email1" name="email1" [(ngModel)]="txtemail1">
                                             <div class="alert" style="background-color:antiquewhite ; line-height: 10Px ;color:chocolate ;" *ngIf="!userForm1.controls['email1'].valid && userForm1.controls['email1'].touched">{{ titleAlert }}</div>
                                        </div>
                                    </div>
                             </div>
                              
                            <div class="row">
                                  <label  for="lgFormGroupInput" class="col-sm-4 col-form-label col-form-label-lg">Password</label>
                                     <div class="col-sm-6">
                                         <div class="form-group">
                                          <input formControlName="password1" type="password" class="form-control border-input " placeholder="Your password" id="password1"  name="password1" [(ngModel)]="txtpassword1">                                   
                                             <div class="alert" style="background-color:antiquewhite ; line-height: 10Px ;color: chocolate" *ngIf="!userForm1.controls['password1'].valid && userForm1.controls['password1'].touched">{{ titleAlert }}</div>
                                         </div>
                                     </div>
                             </div>
        
                            <div class="text-center">
                                    <button type="button" class="btn btn-primary" (click)="login()" >Login with Google</button>
                            </div> <br>
        
                            <div class="text-center">
                                <button  [disabled]="!userForm1.valid" type="submit" class="btn btn-info btn-fill btn-wd" >LogIn</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
