<div>
  <label style="font-size: 40px ;margin-left: 35%">Manage your account</label>
</div>

<div class="container-fluid">
    <div class="d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="header">
            <h4 class="tite" style="text-align: left ; margin-left: 80px">Update Your Password</h4>
          </div>
            <div class="content">
             <form [formGroup]="accountForm" (ngSubmit)="validation(accountForm.value)" (ngSubmit)="searchUser(accountForm)">
                  <div class="row" style="margin-left: 100px">
                         <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">Current Password</label>
                            <div class="col-sm-6">                               
                              <div class="form-group">
                                    <input type="password" formControlName="CurrentPassword"  class="form-control border-input"  placeholder="Current Password"   id="CurrentPassword" name="CurrentPassword" [(ngModel)]="txtcurrentpswd">
                                     <div class="alert"  *ngIf="!accountForm.controls['CurrentPassword'].valid && accountForm.controls['CurrentPassword'].touched">{{ titleAlert }}</div>
                               </div>                                 
                            </div>
                     </div>

                     <div class="row" style="margin-left: 100px">
                      <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">New Password</label>
                         <div class="col-sm-6">
                          <div class="form-group">
                                 <input formControlName="NewPassword" type="password" class="form-control border-input"  placeholder="New Password"   id="NewPassword" name="NewPassword" [(ngModel)]="txtnewpswd">
                                 <div class="alert"  *ngIf="!accountForm.controls['NewPassword'].valid && accountForm.controls['NewPassword'].touched">{{ titleAlert }}</div>
                          </div>
                         </div>
                  </div>

                  <div class="row" style="margin-left: 100px">
                    <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-lg">Confirm Password</label>
                       <div class="col-sm-6">
                        <div class="form-group">
                               <input type="Confirm Password"  formControlName="ConfirmPassword" class="form-control border-input"  placeholder="Confirm Password"   id="ConfirmPassword" name="ConfirmPassword"  [(ngModel)]="txtconfirmpswd">
                               <div class="alert"  *ngIf="!accountForm.controls['ConfirmPassword'].valid && accountForm.controls['ConfirmPassword'].touched">{{ titleAlert }}</div>
                        </div>
                       </div>
                </div>

                <h4 class="tite" style="text-align: left ; margin-left: 80px">Delete Your Account</h4>
                <br>
                   <div>
                     <p style="margin-left: 100px">Did your plans change?    <a style="color:blue">Delete Your Account</a></p>
                    </div>

                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-fill btn-wd" style="align-items: center" >Save Your Changes</button>
                    </div>
                    <br>
                    <br>
              </form>
              </div>
         </div>
     </div>
  </div>
</div>
