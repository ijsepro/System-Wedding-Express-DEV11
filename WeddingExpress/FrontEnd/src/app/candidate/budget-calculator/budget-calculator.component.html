
<div>
  <label style="font-size: 40px ;margin-left: 30%">Welocme to Your Budgeter</label>
  <p style="margin-left: 30%">
    Keep Track Of Your spending and total budget throughout planning
  </p>
<img style="margin-left:65%; margin-top: -10% " src="assets\img\faces\1.png">
</div>
<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> VENDORS </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> RECOMENDED </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}}<img src="\assets\img\faces\percent.png"> </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <mat-header-cell *matHeaderCellDef> AMOUNT SPENT </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
     
       <mat-header-cell *matHeaderCellDef> REMOVE IT </mat-header-cell> 
      <mat-cell *matCellDef="let element"  > 
      <img src="\assets\img\d.png"  >
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
